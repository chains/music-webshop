<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="WEB-INF/facelets/template.xhtml">

    <ui:define name="content">
                <h:form>
                    
            <p:panel header="Every field is required!">
                <p>E-Mail: <h:inputText value="#{registerBackingBean.email}" required="true" validatorMessage="Must be at least 3 chars">
                        
                    </h:inputText> </p>
                <p>Name: <h:inputText value="#{registerBackingBean.name}" required="true" validatorMessage="Must be at least 3 chars">
                        
                    </h:inputText> </p>
                <p>Password: <h:inputSecret value="#{registerBackingBean.passwd}" required="true" validatorMessage="Must be at least 2 chars">
                        
                    </h:inputSecret> </p>
                <p>Street: <h:inputText value="#{registerBackingBean.street}" required="true" validatorMessage="Must be less than 200 chars">
                        
                    </h:inputText> </p>
                <p>City: <h:inputText value="#{registerBackingBean.city}" required="true">
                    </h:inputText> </p>
                <p>Country: <h:inputText value="#{registerBackingBean.country}" required="true">
                    </h:inputText> </p>
            </p:panel>

            <h:commandButton value="Register" actionListener="#{registerControllerBean.addShopUser()}" action="goHome" />


        </h:form>
    </ui:define>

</ui:composition>
