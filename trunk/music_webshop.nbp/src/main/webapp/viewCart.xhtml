<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="WEB-INF/facelets/template.xhtml">



    <ui:param name="title" value="View Cart"></ui:param>
    <ui:define name="content">

        <h:form>  
            <p:dataTable var="order" value="#{cartBean.cart}">  
                <f:facet name="header">  
                    Your Shopping Cart  
                </f:facet>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Quantity" />  
                    </f:facet>  
                    <h:outputText value="#{order.qty}" />  
                </p:column> 

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Album" />  
                    </f:facet>  
                    <h:outputText value="#{order.product.name}" />  
                </p:column> 

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Album" />  
                    </f:facet>  
                    <h:outputText value="#{order.product.artist}" />  
                </p:column> 
                <p:column>  
                    <p:commandButton value="Delete one from cart" action="#{viewCartControllerBean.removeOneProduct(order.product)}"/>
                </p:column> 
                <p:column>  
                    <p:commandButton value="Delete all from cart" action="#{viewCartControllerBean.removeProduct(order.product)}"/>
                </p:column> 

            </p:dataTable>  
        </h:form>  

    </ui:define>


</ui:composition>
