<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:ui="http://java.sun.com/jsf/facelets"
                  xmlns:p="http://primefaces.prime.com.tr/ui"
                  xmlns:f="http://java.sun.com/jsf/core"
                  template="WEB-INF/facelets/template.xhtml">

    <ui:define name="left">

        <h:form>
            <p:menu>  

                <p:submenu label="Genres">  
                    <p:menuitem value="Shop Front" url="shop.xhtml" icon="ui-icon ui-icon-home"/>  
                    <p:menuitem value="Pop" url="#" icon="ui-icon ui-icon-star"/>  
                    <p:menuitem value="Rock" url="#" icon="ui-icon ui-icon-star"/>  
                    <p:menuitem value="Metal" url="#" icon="ui-icon ui-icon-star"/>  
                    <p:menuitem value="Jazz" url="#" icon="ui-icon ui-icon-star"/>  
                    <p:menuitem value="Other" url="#" icon="ui-icon ui-icon-star"/>  
                </p:submenu>  
            </p:menu>  
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h1>shop.xhtml</h1>

        <h:form>  

            <p:dataTable var="prod" value="#{shopBackingBean.products}">  
                <f:facet name="header">  
                    Products  
                </f:facet>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Album" />  
                    </f:facet>  
                    <h:outputText value="#{prod.name}" />  
                </p:column>  

                <p:column sortBy="#{prod.artist}">  
                    <f:facet name="header">  
                        <h:outputText value="Artist" />  
                    </f:facet>  
                    <h:outputText value="#{prod.artist}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Genre" />  
                    </f:facet>  
                    <h:outputText value="#{prod.genre}" />  
                </p:column>  
                <p:column>  
                    <!--                    <f:facet name="header">  
                                            <h:outputText value="Genre" />  
                                        </f:facet>  -->
                    <p:commandButton value="Buy" action="#{shopControllerBean.buyProduct(prod)}"/>
                </p:column>  


            </p:dataTable>  

        </h:form>  
    </ui:define>


</ui:composition>
