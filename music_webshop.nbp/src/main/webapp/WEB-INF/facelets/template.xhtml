<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">




<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="WEB-INF/facelets/template.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Music Webshop</title>
    </h:head>

    <h:body>

        <div id="main">
            <div id="top">
                <ui:insert name="top">
                    <img src="images/webshop_header.png"></img>
                    <h:form>  
                        <p:menubar>
                            <p:menuitem value="Home" url="index.xhtml" icon="ui-icon ui-icon-home"></p:menuitem>
                            <p:menuitem value="Shop" url="shop.xhtml" icon="ui-icon ui-icon-star"></p:menuitem>
                            <p:menuitem value="View Cart" url="viewCart.xhtml" icon="ui-icon ui-icon-extlink"></p:menuitem> 
                            <p:menuitem value="About Us" url="about.xhtml" icon="ui-icon ui-icon-arrowrefresh"></p:menuitem> 
                        </p:menubar>  
                    </h:form>
                </ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">
                        <p:panel header="Buy as much as you can!">
                            <p>Tja</p>
                            <p>Tja</p>
                            <p>Tja</p>
                            <p>Tja</p>
                            <p>Tja</p>
                            <p>Tja</p>
                            <p>Tja</p>
                            <p>Tja</p>

                        </p:panel>
                    </ui:insert>
                </div>
                <div>
                    <div id="right">
                        <ui:insert name="right">
                            <div id="logindiv" style="display: #{loginBean.loginDivVisibility()}">
                                <p:panel header="Register">
                                    <h:form>
                                        E-Mail: <h:inputText value="#{loginBean.username}" required="true" validatorMessage="Must be at least 3 chars"/>
                                        Password: <h:inputSecret value="#{loginBean.password}" required="true" validatorMessage="Must be at least 3 chars"/>
                                        <p:commandButton value="Login" actionListener="#{loginBean.login()}" action="toRegister" ></p:commandButton>
                                        <p>Not registered yet?</p>
                                        <p:commandButton value="Join now!" action="toRegister" ></p:commandButton>
                                    </h:form>
                                </p:panel>
                            </div>
                            <div id="logggedindiv" style="display: #{loginBean.loggedinDivVisibility()}">
                                <p:panel header="Logged In">
                                    <h:form>
                                        <p>You are logged in</p>
                                    </h:form>
                                </p:panel>
                            </div>
                            <p:panel header="Sale on the following products: ">
                                <p:imageSwitch effect="fade">  
                                    <ui:repeat value="#{imageSwitchBean.images}" var="image">  
                                        <p:graphicImage value="/images/#{image}"/>  
                                    </ui:repeat>  
                                </p:imageSwitch>
                                <p/>
                                <h:form>
                                    <p:commandButton value="99 kr" action="shop.xhtml" ajax="false" />
                                </h:form>
                            </p:panel>

                            <p:panel header="Your shopping cart">
                                <h:outputText value="You have #{shoppingCartModelBean.getCartCount()} articles in your shopping cart"></h:outputText>
                                <p/>
                                <h:outputText value="Total cost: #{shoppingCartModelBean.getTotal()} kr."></h:outputText>
                            </p:panel>
                        </ui:insert>
                    </div>
                    <div id="content" class="center_content">
                        <ui:insert name="content">Center
                        </ui:insert>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <h:outputText value="Time: #{dateTimeSupportBean.currentDateTimeSupportBean}"></h:outputText>
                    <p/>
                    <h:outputText value="#{loginBean.checkLogin()}"></h:outputText>

                    <div id="pic" style="visibility: #{loginBean.buttonVisibility()}">
                        <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
                            <p:graphicImage id="adminloginpic" value="/images/login.png"/>  
                        </h:outputLink> 
                    </div>


                    <p:dialog id="dialog" header="Login" widgetVar="dlg">  
                        <h:form>  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <h:outputLabel for="username" value="Username: *" />  
                                <p:inputText value="#{loginBean.username}"   
                                             id="username" required="true" label="username"/>
                                <h:outputLabel for="password" value="Password: * " />  
                                <h:inputSecret value="#{loginBean.password}"   
                                               id="password" required="true" label="password"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"></p:commandButton>  
                                </f:facet>  
                            </h:panelGrid>  
                        </h:form>  
                    </p:dialog>  

                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
