<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">




<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="WEB-INF/facelets/template.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Music Webshop</title>
    </h:head>

    <h:body>

        <div id="main">
            <div id="top">
                <ui:insert name="top">
                    <img src="images/webshop_header.png"></img>
                    <h:form>  
                        <p:menubar>
                            <p:menuitem value="Home" url="index.xhtml" icon="ui-icon ui-icon-home"></p:menuitem>
                            <p:menuitem value="Shop" url="shop.xhtml" icon="ui-icon ui-icon-star"></p:menuitem>
                            <p:menuitem value="View Cart" url="viewCart.xhtml" icon="ui-icon ui-icon-extlink"></p:menuitem> 
                            <p:menuitem value="About Us" url="pay.xhtml" icon="ui-icon ui-icon-arrowrefresh"></p:menuitem> 
                        </p:menubar>  
                    </h:form>  
                </ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">Left</ui:insert>
                </div>
                <div>
                    <div id="right">
                        <ui:insert name="right">Right</ui:insert>
                    </div>
                    <div id="content" class="center_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <h:outputText value="Time: #{dateTime.currentDateTime}"></h:outputText>
                    <p/>
                    <h:outputText value="#{loginBean.checkLogin()}"></h:outputText>

                    <div id="pic" style="visibility: #{loginBean.buttonVisibility()}">
                        <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
                            <p:graphicImage id="adminloginpic" value="/images/login.png"/>  
                        </h:outputLink> 
                    </div>

                    <p:dialog id="dialog" header="Login" widgetVar="dlg">  
                        <h:form>  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <h:outputLabel for="username" value="Username: *" />  
                                <p:inputText value="#{loginBean.username}"   
                                             id="username" required="true" label="username"/>
                                <h:outputLabel for="password" value="Password: * " />  
                                <h:inputSecret value="#{loginBean.password}"   
                                               id="password" required="true" label="password"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"></p:commandButton>  
                                </f:facet>  
                            </h:panelGrid>  
                        </h:form>  
                    </p:dialog>  

                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
